services:
  ai:
    profiles: ["gpu-only"] # GPU가 있는 경우에만 실행 (--profile gpu-only)
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: overlang_ai
    volumes:
      - ./ai:/app
      - ./ai/models:/app/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: tail -f /dev/null # Keep alive for development

  # Database & Cache (Optional for now, but good to have)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    container_name: overlang_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: overlang
      POSTGRES_USER: overlang
      POSTGRES_PASSWORD: overlang1234
    volumes:
      - overlang_pgdata:/var/lib/postgresql/data

volumes:
  overlang_pgdata:
